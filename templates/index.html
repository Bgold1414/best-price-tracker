{% extends "base.html" %}

{% block title %}Game Search{% endblock %}

{% block content %}
<section id="search-section" class="container my-5">
    <h2>Search for Games</h2>
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="game_name" placeholder="Enter game name" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</section>

{% if games %}
<section id="results-section" class="container my-5">
    <h2>Search Results</h2>
    <ul class="list-group">
        {% for game in games %}
        <li class="list-group-item">
            <strong>{{ game.name }}</strong> - ${{ game.price }}
            <form action="{{ url_for('add_to_wishlist', game_id=game.id) }}" method="POST" style="display:inline;">
                <div class="form-group">
                    <label for="target_price">Set Target Price ($):</label>
                    <input type="number" step="0.01" name="target_price" placeholder="e.g., 20.00" required>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Add to Wishlist</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</section>
{% endif %}
{% endblock %}
